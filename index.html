<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ DiegoSerafim ]-meme-generator-project</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

    <main>
    <header>
        <p>Meme Generator</p>
    </header>
    <section>
        <div>
            <label for="text-input">Texto: </label>
            <input type="text" id="text-input" placeholder="Insira a frase" maxlength="60">
        </div>
        <div>
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/accept -->
            <label for="meme-insert">Foto: </label>
            <input type="file" id="meme-insert" name="img" accept="image/*">
        </div>
        <div id="meme-image-container">
            <img src="" id="meme-image" alt="same as filename">
            <p id="meme-text"></p>
        </div>
    </section>
    <nav>
        <p>Estilos customizados:</p>
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
    </nav>
    <section>
        <div id="samples">
            <img src="imgs/meme1.png" id="meme-1" alt="">
            <img src="imgs/meme2.png" id="meme-2" alt="">
            <img src="imgs/meme3.png" id="meme-3" alt="">
            <img src="imgs/meme4.png" id="meme-4" alt="">
        </div>
    </section>
    <footer>Trybe / Projeto-03 [Diego-Serafim]-meme-generator-project, iniciado em 16/03 - finalizado em</footer>
    <script src="script.js"></script>
    </main>

    </body>
</html>
