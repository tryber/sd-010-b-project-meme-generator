<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header><h1>Meme Generator</h1></header>
  <p>
    Texto:
    <input type="text" name="text-input" id="text-input" maxlength="60">
  </p>
  <p>
    Imagem:
    <input type="file" name="meme-insert" id="meme-insert" accept="image/png, image/jpeg">
  </p>
  <form method="post" enctype="multipart/form-data">
  <div id="meme-image-container">
    <h2 id="meme-text"></h2>
    <img src="" id="meme-image">
  </div>
</form>
  <script src="script.js"></script>
</body>
</html>
