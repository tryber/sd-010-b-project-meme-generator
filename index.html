<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ DiegoSerafim ]-meme-generator-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <section>
        <div>
            <label for="text-input">Texto: </label>
            <input id="text-input" type="text" name="texto" placeholder="Insira a frase" maxlength="60">
        </div>
        <div>
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/accept -->
            <label for="meme-insert">Foto: </label>
            <input id="meme-insert" type="file" name="img" accept="image/*">
        </div>
        <div id="meme-image-container">
            <img src="" id="meme-image">
            <p id="meme-text"></p>
        </div>
    </section>
    <article>
        <p>Estilos customizados:</p>
        <button>Fire</button>
        <button>Water</button>
        <button>Earth</button>
    </article>
    <footer>Trybe / Projeto-03 [Diego-Serafim]-meme-generator-project, iniciado em 16/03 - finalizado em</footer>
    <script src="script.js"></script>
</body>
</html>
