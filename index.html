<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>

  <div id="btn">
    <input type="text" id="text-input" placeholder="texto aqui" maxlength = "60"></input>
    <input type="file" id="meme-insert" accept="image/*"onchange="loadFile(event)"></input>
  </div>


  <section id="meme-image-container" class="selected">
      <div id="span">
        <img id="meme-image"/>
        <span id="meme-text"> </span>
      </div>
  </section>

  <section id="btn3">
    <button id='fire'>'fire ' </button>
    <button id='water'>water</button>
    <button id='earth'>earth</button>
  </section>

  <div class="ready-memes">
    <img id="meme-1" src="/imgs/meme1.png" alt="first meme image" />
    <img id="meme-2" src="/imgs/meme2.png" alt="second meme image" />
    <img id="meme-3" src="/imgs/meme3.png" alt="third meme image" />
    <img id="meme-4" src="/imgs/meme4.png" alt="fourth meme image" />
  </div>
<script src="script.js"> </script>
</body>
</html>
