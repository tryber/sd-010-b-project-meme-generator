<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>MEME GENERATOR</header>
    <p>Texto:</p>
    <input type="text" id="text-input" maxlength="60" />
    <br /><br />
    <p>Foto:</p>
    <input type="file" id="meme-insert" />
    <br /><br />
    <p>Estilos Customizados:</p>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
    <div id="memes-prontos">
      <img src="/imgs/meme1.png" id="meme-1" class="memes"></img>
    </div>
    <div id="meme-image-container">
      <p id="meme-text"></p>
      <img id="meme-image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
