<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header><h1>MEME GENERATOR</h1></header>
  <main>
    <section id="inputs">
      <p>Texto: <input id="text-input" type="text" size="60" maxlength="60"></p>
      <p>Imagem: <input type="file" accept="images/*" id="meme-insert"></p>
    </section>
    <section id="meme-image-container">
      <img id="meme-image" src="#" alt="meme image">
      <span id="meme-text"></span>
    </section>
    <br>
    <section id="colored-frames-buttons">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
