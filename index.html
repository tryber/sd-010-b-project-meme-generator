<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-meme">
    <section class="container-meme-input">
      <h1>Meme Generator</h1>
      <input id="text-input" type="text" maxlength="60">
      <input type="file" name="" id="meme-insert">
    </section>
    
    <section id="meme-image-container">
      <div id="meme-text"></div>
      <img id="meme-image" src="images/images.png" alt="Imagem do Meme">
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
